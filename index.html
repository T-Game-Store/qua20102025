<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Iu duyênn</title>
    <link rel="Shortcut Icon" href="https://i.pinimg.com/236x/a5/20/de/a520deb545fea9b62776e6bea5d77928.jpg"
        type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html {
            height: 100%;
        }

        body {
            font-family: "Helvetica Neue", "Luxi Sans", "DejaVu Sans", Tahoma, "Hiragino Sans GB", "Microsoft Yahei", sans-serif;
            background: #FFB6C1;
            /* Light Pink fallback */
            color: #FF69B4;
            /* Hot Pink as initial text color */
            font-size: 18px;
            line-height: 1.8; /* Giảm line-height cho mobile */
            letter-spacing: 1px; /* Giảm letter-spacing cho mobile */
            margin: 0;
            overflow: hidden;
        }

        a {
            color: #ffc0cb;
            /* Pink for links */
        }

        /* Theme hồng gradient */
        .body--ready {
            background: -webkit-linear-gradient(top, rgb(255, 203, 219) 0%, rgb(255, 148, 192) 120%);
            background: -moz-linear-gradient(top, rgb(255, 203, 219) 0%, rgb(255, 148, 192) 120%);
            background: -o-linear-gradient(top, rgb(255, 203, 219) 0%, rgb(255, 148, 192) 120%);
            background: -ms-linear-gradient(top, rgb(255, 203, 219) 0%, rgb(255, 148, 192) 120%);
            background: linear-gradient(to bottom, rgb(255, 203, 219) 0%, rgb(255, 148, 192) 120%);
        }

        .text {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            width: 100%;
            font-weight: bold;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000000;
            z-index: 5; /* Đảm bảo chữ nằm trên nền canvas */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        img#logo {
            width: 128px;
            height: 128px; /* Thêm height để giữ tỷ lệ */
            object-fit: cover;
            background-size: cover;
            border-radius: 200px;
            box-shadow: 0px 0px 40px rgba(255, 105, 180, 0.72);
            border: 3px solid #FF1493;
            opacity: 1;
            margin: 20px auto;
            display: block; /* Đảm bảo ảnh ở giữa */
            transition: all 1.0s;
        }

        #logo:hover {
            box-shadow: 0 0 20px #FF69B4;
            -webkit-box-shadow: 0 0 20px #FF69B4;
            transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);
        }

        .cs {
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1; /* Đảm bảo logo nằm trên canvas */
            /* Đã loại bỏ height: 100% và absolute position để dễ responsive */
        }

        /* --- CSS MỚI CHO OVERLAY ẢNH --- */
        .overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            /* Nền mờ nhẹ (đã tăng độ mờ) */
            backdrop-filter: blur(5px);
            /* Hiệu ứng làm mờ */
            -webkit-backdrop-filter: blur(5px);
            /* Hỗ trợ Safari */
            display: none;
            /* Mặc định ẩn */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            /* Đảm bảo nó nằm trên cùng */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .overlay-container.show {
            display: flex;
            opacity: 1;
        }

        .overlay-text {
            color: #FF1493;
            /* Deep Pink */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            /* Font đáng yêu */
            font-size: 36px;
            /* Kích thước chữ to */
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.8); /* Shadow nổi bật hơn */
            margin-bottom: 20px;
            padding: 0 10px; /* Thêm padding để chữ không bị sát mép */
            text-align: center;
        }

        .gift-image {
            max-width: 90%; /* Tăng max-width cho mobile */
            max-height: 70%; /* Giảm max-height cho mobile */
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.8);
            /* Shadow hồng nổi bật */
            border: 5px solid #FFC0CB;
            /* Border hồng nhạt */
            object-fit: contain;
            /* Đảm bảo ảnh hiển thị đầy đủ */
        }

        /* ==================== MEDIA QUERIES CHO MOBILE ==================== */
        @media (max-width: 600px) {
            body {
                font-size: 16px;
                line-height: 1.6;
            }
            
            img#logo {
                width: 100px; /* Giảm kích thước logo */
                height: 100px;
                margin-top: 15px;
                margin-bottom: 15px;
            }

            .text {
                bottom: 10px; /* Giảm khoảng cách bottom */
                font-size: 18px; /* Giảm kích thước chữ cuối cùng */
                letter-spacing: 0.5px;
            }
            
            .overlay-text {
                font-size: 28px; /* Giảm kích thước chữ overlay */
                margin-bottom: 15px;
            }

            .gift-image {
                max-width: 95%; /* Tối ưu hóa không gian ảnh */
                max-height: 60%;
            }
            
            /* Điều chỉnh lại khoảng cách giữa các chấm trong chữ Matrix để phù hợp hơn với màn hình nhỏ */
            /* Cần chỉnh trong JS (S.ShapeBuilder.gap) nhưng ta cố gắng giữ nguyên JS nếu có thể */
        }
    </style>
</head>

<body>
    <div class="cs">
        <img src="image.png" alt="Ảnh cá nhân" id="logo">
    </div>
    <canvas id="rainCanvas"></canvas>
    <canvas class="canvas"></canvas> <p class="text" style="color: #ed3073;">
        20/10 này, chúc cậu vui vẻ, xinh đẹp hơn nữa, và mãi mãi là em bé của tớ nhé!
    </p>

    <div class="overlay-container" id="gift-overlay">
        <div class="overlay-text">Quà cho em bé nè! ❤️</div>
        <img src="2010.jpg" alt="Quà tặng 20/10"
            class="gift-image">
    </div>

    

    <script>
        // =========================================================
        // RAIN CANVAS (Matrix style)
        // =========================================================
        const canvasRain = document.getElementById('rainCanvas');
        const ctxRain = canvasRain.getContext('2d');

        function resizeRainCanvas() {
            canvasRain.width = window.innerWidth;
            canvasRain.height = window.innerHeight;
        }
        resizeRainCanvas();
        window.addEventListener('resize', resizeRainCanvas);

        const letters = 'I LOVE U'.split('');
        const fontSizeRain = 16;
        // Tính toán lại cột khi resize
        let columns = Math.floor(window.innerWidth / fontSizeRain); 
        // Đặt lại drops array khi resize hoặc khởi tạo
        let drops = Array(columns).fill(1); 
        
        // Cần cập nhật drops và columns khi resize
        window.addEventListener('resize', () => {
             resizeRainCanvas();
             columns = Math.floor(window.innerWidth / fontSizeRain);
             drops = Array(columns).fill(1);
        });

        function drawRainBackground() {
            ctxRain.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctxRain.fillRect(0, 0, canvasRain.width, canvasRain.height);
            ctxRain.fillStyle = '#f584b7';
            ctxRain.font = fontSizeRain + 'px arial';
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctxRain.fillText(text, i * fontSizeRain, drops[i] * fontSizeRain);
                if (drops[i] * fontSizeRain > canvasRain.height || Math.random() > 0.95) drops[i] = 0;
                drops[i]++;
            }
        }

        setInterval(drawRainBackground, 50);
        
        // =========================================================
        // TEXT SHAPE ANIMATION
        // =========================================================

        // Hàm hiển thị overlay
        function showGiftOverlay() {
            var overlay = document.getElementById('gift-overlay');
            // Thêm một độ trễ nhỏ để đảm bảo hiệu ứng chữ chấm dứt hoàn toàn
            setTimeout(() => { 
                overlay.classList.add('show');
            }, 300); 
        }

        var S = {
            init: function () {
                // Đã đổi '.canvas' thành phần tử, đảm bảo nó là phần tử thứ 2
                S.Drawing.init('.canvas'); 
                document.body.classList.add('body--ready');
                // Chuỗi chữ chạy
                S.UI.simulate("Chuc|embe|20/10|vui ve|❤️"); 
                S.Drawing.loop(function () {
                    S.Shape.render();
                });
            }
        };
        S.Drawing = (function () {
            var canvas,
                context,
                renderFn,
                requestFrame = window.requestAnimationFrame ||
                    window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame ||
                    window.oRequestAnimationFrame ||
                    window.msRequestAnimationFrame ||
                    function (callback) {
                        window.setTimeout(callback, 1000 / 60);
                    };
            return {
                init: function (el) {
                    canvas = document.querySelector(el);
                    context = canvas.getContext('2d');
                    this.adjustCanvas();
                    window.addEventListener('resize', function (e) {
                        S.Drawing.adjustCanvas();
                    });
                },
                loop: function (fn) {
                    renderFn = !renderFn ? fn : renderFn;
                    this.clearFrame();
                    renderFn();
                    requestFrame.call(window, this.loop.bind(this));
                },
                // Đã sửa: Điều chỉnh kích thước canvas phụ thuộc vào cửa sổ
                adjustCanvas: function () {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                },
                clearFrame: function () {
                    context.clearRect(0, 0, canvas.width, canvas.height);
                },
                getArea: function () {
                    return { w: canvas.width, h: canvas.height };
                },
                drawCircle: function (p, c) {
                    context.fillStyle = c.render();
                    context.beginPath();
                    context.arc(p.x, p.y, p.z, 0, 2 * Math.PI, true);
                    context.closePath();
                    context.fill();
                }
            };
        }());
        S.UI = (function () {
            var interval,
                currentAction,
                time,
                maxShapeSize = 30,
                sequence = [],
                cmd = '#';
            function formatTime(date) {
                var h = date.getHours(),
                    m = date.getMinutes(),
                    m = m < 10 ? '0' + m : m;
                return h + ':' + m;
            }
            function getValue(value) {
                return value && value.split(' ')[1];
            }
            function getAction(value) {
                value = value && value.split(' ')[0];
                return value && value[0] === cmd && value.substring(1);
            }
            // Hàm timedAction đã được chỉnh sửa để chỉ gọi callback khi *hoàn thành*
            function timedAction(fn, delay, max, reverse, callback) {
                clearInterval(interval);
                currentAction = reverse ? max : 1;
                fn(currentAction);
                if (!max || (!reverse && currentAction < max) || (reverse && currentAction > 0)) {
                    interval = setInterval(function () {
                        currentAction = reverse ? currentAction - 1 : currentAction + 1;
                        fn(currentAction);
                        if ((!reverse && max && currentAction === max) || (reverse && currentAction === 0)) {
                            clearInterval(interval);
                            if (callback) callback(); // Gọi callback khi hoàn thành
                        }
                    }, delay);
                } else if (callback) {
                    callback(); // Gọi callback ngay nếu không có hành động nào để lặp
                }
            }
            function performAction(value) {
                var action,
                    value,
                    current;
                sequence = typeof (value) === 'object' ? value : sequence.concat(value.split('|'));

                // Lấy độ dài ban đầu của chuỗi (số lượng từ)
                var initialLength = sequence.length;
                var step = 0;

                timedAction(function (index) {
                    current = sequence.shift();
                    action = getAction(current);
                    value = getValue(current);

                    if (!current) {
                        if (step >= initialLength) {
                            S.Shape.switchShape(S.ShapeBuilder.letter('')); // Xóa hình cuối cùng
                            clearInterval(interval);
                            return;
                        }
                    }

                    switch (action) {
                        case 'countdown':
                            value = parseInt(value) || 10;
                            value = value > 0 ? value : 10;
                            timedAction(function (index) {
                                if (index === 0) {
                                    if (sequence.length === 0) {
                                        S.Shape.switchShape(S.ShapeBuilder.letter(''));
                                    } else {
                                        performAction(sequence);
                                    }
                                } else {
                                    S.Shape.switchShape(S.ShapeBuilder.letter(index), true);
                                }
                            }, 1000, value, true);
                            break;
                        case 'time':
                            var t = formatTime(new Date());
                            if (sequence.length > 0) {
                                S.Shape.switchShape(S.ShapeBuilder.letter(t));
                            } else {
                                timedAction(function () {
                                    t = formatTime(new Date());
                                    if (t !== time) {
                                        time = t;
                                        S.Shape.switchShape(S.ShapeBuilder.letter(time));
                                    }
                                }, 1000);
                            }
                            break;
                        default:
                            S.Shape.switchShape(S.ShapeBuilder.letter(current[0] === cmd ? 'HacPai' : current));
                    }
                    step++; // Tăng bước thực hiện
                }, 2000, sequence.length, false, function () {
                    // Đây là callback CHẮC CHẮN được gọi khi chuỗi từ HOÀN TẤT
                    showGiftOverlay();
                });
            }
            return {
                simulate: function (action) {
                    performAction(action);
                }
            };
        }());

        // Các đối tượng S.Point, S.Color, S.Dot, S.ShapeBuilder, S.Shape giữ nguyên như ban đầu
        S.Point = function (args) {
            this.x = args.x;
            this.y = args.y;
            this.z = args.z;
            this.a = args.a;
            this.h = args.h;
        };
        S.Color = function (r, g, b, a) {
            this.r = r;
            this.g = g;
            this.b = b;
            this.a = a;
        };
        S.Color.prototype = {
            render: function () {
                var r = 255, g = 223, b = 230;
                return 'rgba(' + r + ',' + g + ',' + b + ',' + this.a + ')';
            }
        };
        S.Dot = function (x, y) {
            this.p = new S.Point({
                x: x,
                y: y,
                z: 5,
                a: 1,
                h: 0
            });
            this.e = 0.07;
            this.s = true;
            this.c = new S.Color(255, 255, 255, this.p.a);
            this.t = this.clone();
            this.q = [];
        };
        S.Dot.prototype = {
            clone: function () {
                return new S.Point({
                    x: this.x,
                    y: this.y,
                    z: this.z,
                    a: this.a,
                    h: this.h
                });
            },
            _draw: function () {
                this.c.a = this.p.a;
                S.Drawing.drawCircle(this.p, this.c);
            },
            _moveTowards: function (n) {
                var details = this.distanceTo(n, true),
                    dx = details[0],
                    dy = details[1],
                    d = details[2],
                    e = this.e * d;
                if (this.p.h === -1) {
                    this.p.x = n.x;
                    this.p.y = n.y;
                    return true;
                }
                if (d > 1) {
                    this.p.x -= ((dx / d) * e);
                    this.p.y -= ((dy / d) * e);
                } else {
                    if (this.p.h > 0) {
                        this.p.h--;
                    } else {
                        return true;
                    }
                }
                return false;
            },
            _update: function () {
                if (this._moveTowards(this.t)) {
                    var p = this.q.shift();
                    if (p) {
                        this.t.x = p.x || this.p.x;
                        this.t.y = p.y || this.p.y;
                        this.t.z = p.z || this.p.z;
                        this.t.a = p.a || this.p.a;
                        this.p.h = p.h || 0;
                    } else {
                        if (this.s) {
                            this.p.x -= Math.sin(Math.random() * 3.142);
                            this.p.y -= Math.sin(Math.random() * 3.142);
                        } else {
                            this.move(new S.Point({
                                x: this.p.x + (Math.random() * 50) - 25,
                                y: this.p.y + (Math.random() * 50) - 25
                            }));
                        }
                    }
                }
                d = this.p.a - this.t.a;
                this.p.a = Math.max(0.1, this.p.a - (d * 0.05));
                d = this.p.z - this.t.z;
                this.p.z = Math.max(1, this.p.z - (d * 0.05));
            },
            distanceTo: function (n, details) {
                var dx = this.p.x - n.x,
                    dy = this.p.y - n.y,
                    d = Math.sqrt(dx * dx + dy * dy);
                return details ? [dx, dy, d] : d;
            },
            move: function (p, avoidStatic) {
                if (!avoidStatic || (avoidStatic && this.distanceTo(p) > 1)) {
                    this.q.push(p);
                }
            },
            render: function () {
                this._update();
                this._draw();
            }
        };
        S.ShapeBuilder = (function () {
            var gap = 13,
                shapeCanvas = document.createElement('canvas'),
                shapeContext = shapeCanvas.getContext('2d'),
                fontSize = 500,
                fontFamily = 'Avenir, Helvetica Neue, Helvetica, Arial, sans-serif';
            function fit() {
                // Đã sửa: Tính toán kích thước canvas dựa trên kích thước cửa sổ hiện tại
                shapeCanvas.width = Math.floor(window.innerWidth / gap) * gap;
                shapeCanvas.height = Math.floor(window.innerHeight / gap) * gap;
                shapeContext.fillStyle = 'red';
                shapeContext.textBaseline = 'middle';
                shapeContext.textAlign = 'center';
            }
            function processCanvas() {
                var pixels = shapeContext.getImageData(0, 0, shapeCanvas.width, shapeCanvas.height).data;
                dots = [],
                    pixels,
                    x = 0,
                    y = 0,
                    fx = shapeCanvas.width,
                    fy = shapeCanvas.height,
                    w = 0,
                    h = 0;
                for (var p = 0; p < pixels.length; p += (4 * gap)) {
                    if (pixels[p + 3] > 0) {
                        dots.push(new S.Point({
                            x: x,
                            y: y
                        }));
                        w = x > w ? x : w;
                        h = y > h ? y : h;
                        fx = x < fx ? x : fx;
                        fy = y < fy ? y : fy;
                    }
                    x += gap;
                    if (x >= shapeCanvas.width) {
                        x = 0;
                        y += gap;
                        p += gap * 4 * shapeCanvas.width;
                    }
                }
                return { dots: dots, w: w + fx, h: h + fy };
            }
            function setFontSize(s) {
                shapeContext.font = 'bold ' + s + 'px ' + fontFamily;
            }
            function isNumber(n) {
                return !isNaN(parseFloat(n)) && isFinite(n);
            }
            function init() {
                fit();
                window.addEventListener('resize', fit);
            }
            init();
            return {
                imageFile: function (url, callback) {
                    var image = new Image(),
                        a = S.Drawing.getArea();
                    image.onload = function () {
                        shapeContext.clearRect(0, 0, shapeCanvas.width, shapeCanvas.height);
                        shapeContext.drawImage(this, 0, 0, a.h * 0.6, a.h * 0.6);
                        callback(processCanvas());
                    };
                    image.onerror = function () {
                        callback(S.ShapeBuilder.letter('What?'));
                    };
                    image.src = url;
                },
                circle: function (d) {
                    var r = Math.max(0, d) / 2;
                    shapeContext.clearRect(0, 0, shapeCanvas.width, shapeCanvas.height);
                    shapeContext.beginPath();
                    shapeContext.arc(r * gap, r * gap, r * gap, 0, 2 * Math.PI, false);
                    shapeContext.fill();
                    shapeContext.closePath();
                    return processCanvas();
                },
                letter: function (l) {
                    var s = 0;
                    setFontSize(fontSize);
                    s = Math.min(fontSize,
                        (shapeCanvas.width / shapeContext.measureText(l).width) * 0.8 * fontSize,
                        (shapeCanvas.height / fontSize) * (isNumber(l) ? 1 : 0.45) * fontSize);
                    setFontSize(s);
                    shapeContext.clearRect(0, 0, shapeCanvas.width, shapeCanvas.height);
                    shapeContext.fillText(l, shapeCanvas.width / 2, shapeCanvas.height / 2);
                    return processCanvas();
                },
                rectangle: function (w, h) {
                    var dots = [],
                        width = gap * w,
                        height = gap * h;
                    for (var y = 0; y < height; y += gap) {
                        for (var x = 0; x < width; x += gap) {
                            dots.push(new S.Point({
                                x: x,
                                y: y
                            }));
                        }
                    }
                    return { dots: dots, w: width, h: height };
                }
            };
        }());
        S.Shape = (function () {
            var dots = [],
                width = 0,
                height = 0,
                cx = 0,
                cy = 0;
            function compensate() {
                var a = S.Drawing.getArea();
                cx = a.w / 2 - width / 2;
                cy = a.h / 2 - height / 2;
            }
            return {
                shuffleIdle: function () {
                    var a = S.Drawing.getArea();
                    for (var d = 0; d < dots.length; d++) {
                        if (!dots[d].s) {
                            dots[d].move({
                                x: Math.random() * a.w,
                                y: Math.random() * a.h
                            });
                        }
                    }
                },
                switchShape: function (n, fast) {
                    var size,
                        a = S.Drawing.getArea();
                    width = n.w;
                    height = n.h;
                    compensate();
                    if (n.dots.length > dots.length) {
                        size = n.dots.length - dots.length;
                        for (var d = 1; d <= size; d++) {
                            dots.push(new S.Dot(a.w / 2, a.h / 2));
                        }
                    }
                    var d = 0,
                        i = 0;
                    while (n.dots.length > 0) {
                        i = Math.floor(Math.random() * n.dots.length);
                        dots[d].e = fast ? 0.25 : (dots[d].s ? 0.14 : 0.11);
                        if (dots[d].s) {
                            dots[d].move(new S.Point({
                                z: Math.random() * 20 + 10,
                                a: Math.random(),
                                h: 18
                            }));
                        } else {
                            dots[d].move(new S.Point({
                                z: Math.random() * 5 + 5,
                                h: fast ? 18 : 30
                            }));
                        }
                        dots[d].s = true;
                        dots[d].move(new S.Point({
                            x: n.dots[i].x + cx,
                            y: n.dots[i].y + cy,
                            a: 1,
                            z: 5,
                            h: 0
                        }));
                        n.dots = n.dots.slice(0, i).concat(n.dots.slice(i + 1));
                        d++;
                    }
                    for (var i = d; i < dots.length; i++) {
                        if (dots[i].s) {
                            dots[i].move(new S.Point({
                                z: Math.random() * 20 + 10,
                                a: Math.random(),
                                h: 20
                            }));
                            dots[i].s = false;
                            dots[i].e = 0.04;
                            dots[i].move(new S.Point({
                                x: Math.random() * a.w,
                                y: Math.random() * a.h,
                                a: 0.3, //.4
                                z: Math.random() * 4,
                                h: 0
                            }));
                        }
                    }
                },
                render: function () {
                    for (var d = 0; d < dots.length; d++) {
                        dots[d].render();
                    }
                }
            };
        }());
        S.init();
    </script>
